{% extends 'base.html' %}

{% block content %}

<form method="POST" action="add">
    {% csrf_token %}
    <lebal>ID:</lebal>
    <div>{{ form.eid }}</div>
    <lebal>Name:</lebal>
    <div>{{ form.ename }}</div>
    <lebal>Email:</lebal>
    <div>{{ form.eemail }}</div>
    <lebal>Contact:</lebal>
    <div>{{ form.econtact }}</div>
    <div>
        <button type="submit">Add</button>
    </div>




</form>

{% endblock %}
